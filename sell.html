  <section class="sell-hero">
    <div class="sell-hero-content">
      <h2>Ready to Sell Your Property?</h2>
      <p>List your home with GrandOaks and reach premium buyers around the world.</p>
    </div>
  </section>

  <div class="sell-form">
    <h3>Tell Us About Your Property</h3>
    <form>
      <div class="form-group">
        <label for="ownerName">Your Name</label>
        <input type="text" id="ownerName" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+91 98765 43210">
      </div>
      <div class="form-group">
        <label for="propertyType">Property Type</label>
        <select id="propertyType">
          <option>House</option>
          <option>Apartment</option>
          <option>Villa</option>
          <option>Land</option>
          <option>Commercial</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="City, State, Country">
      </div>
      <div class="form-group">
        <label for="details">Property Details</label>
        <textarea id="details" placeholder="e.g., 4 beds • 3 baths • 3500 sq ft"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Your Listing</button>
      </div>
    </form>
  </div>
