<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrandOaks Real Estate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top"></div>
  <header>
    <h1 id="c1">GrandOaks Real Estate</h1>
    <nav id="c2">
      <!-- Use href="#search-panel" to trigger the CSS :target effect -->
      <a href="#search-panel">Search</a>
      <a href="#">Properties</a>
      <a href="#">Agents</a>
    </nav>
  </header>

  <!-- ====== Emerging Search Panel ====== -->
  <div id="search-panel">
    <div class="search-content">
      <div class="search-options">
        <span>Buy</span>
        <span>Rent</span>
        <span>Agents</span>
        <span>Sell</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search properties, locations or agents...">
        <button>Search</button>
      </div>
      <!-- Close button -->
      <a href="#" class="close-btn">✖</a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h2>Find Your Dream Home</h2>
      <p>Explore luxury properties around the world</p>
      <div class="search-box">
        <input type="text" placeholder="Enter location...">
        <button>Search</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 GrandOaks Real Estate | Designed by Japinder</p>
  </footer>
</body>
</html>
