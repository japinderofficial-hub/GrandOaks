<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach House, Miami</title>
  <link rel="stylesheet" href="luxury.css">
</head>
<body>

  <!-- Background Image -->
  <div class="bg" style="background-image: url('https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
      <p class="year">2024</p>
      <h1 class="title">Beach House, Miami</h1>

      <div class="line"></div>

      <h2 class="subtitle">$950,000</h2>

      <p class="description">
        Stunning Miami beach house with modern interiors, sea views,
        peaceful surroundings and premium lifestyle experience.
      </p>

      <p class="logo">3 Beds • 2 Baths • 2100 sqft</p>
    </div>

    <!-- RIGHT SIDE (FORM) -->
    <div class="right">
      <h2>Request a Visit</h2>

      <label>Your Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Your Email</label>
      <input type="email" placeholder="Enter your email">

      <label>Your Phone</label>
      <input type="text" placeholder="Enter phone number">

      <button>Submit Request</button>
    </div>

  </div>

</body>
</html>
